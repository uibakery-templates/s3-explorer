id: '17002126620960.9707184848290682'
kind: workflow
name: ListBuckets
nameConfigured: true
steps:
  - id: '17013419674550.8297510209803711'
    type: httpRequest
    name: request
    params:
      - type: datasourceId
        value: '[Sample] AWS S3 API'
        valueType: custom
        mustSelectFirst: true
      - type: method
        value: GET
        valueType: string
      - type: url
        value: https://s3.eu-north-1.amazonaws.com
        valueType: interpolatedValue
        interpolationType: string
      - type: headers
        value:
          - name: Host
            value: s3.amazonaws.com
        valueType: custom
        interpolationType: string
      - type: queryParams
        value:
          - name: ''
            value: ''
        valueType: custom
        interpolationType: string
      - type: body
        value: ''
        valueType: interpolatedValue
        interpolationType: code
      - type: structuredBody
        value: []
        valueType: interpolatedValue
        interpolationType: code
      - type: bodyType
        value: raw
        valueType: string
      - type: successMapper
        value: >-
          const parser = new DOMParser();

          const doc = parser.parseFromString(atob({{data}}.base64),
          {{data}}.contentType);


          const errorNode = doc.querySelector('parsererror');

          if (errorNode) {
            throw new Error(errorNode.innerHTML);
          }


          const nodeToText = (node) => node.textContent;

          const creationDates = [...doc.querySelectorAll('ListAllMyBucketsResult
          Buckets Bucket CreationDate')].map(nodeToText);

          const names = [...doc.querySelectorAll('ListAllMyBucketsResult Buckets
          Bucket Name')].map(nodeToText);


          return creationDates.map((creationDate, index) => ({
            creationDate,
            name: names[index],
          }));
        valueType: interpolatedValue
        interpolationType: code
      - type: failureMapper
        value: >-
          console.error({{res}});

          console.error('Connect your own data source to be able to list
          buckets.');


          return [
            {
              creationDate: null,
              name: {{state.bucketName}},
            },
          ];
        valueType: interpolatedValue
        interpolationType: code
      - type: mapperEnabled
        value: true
        valueType: custom
    level: 0
    fallthroughError: false
    isChanged: true
    nameConfigured: true
mode: manual
modeConfigured: false
parentId: null
